<script type="text/javascript" th:inline="javascript">
    $(".reg-btn").click(function (){
        var form=$("#register_form").serializeArray();
        var user_name=form[0].value;
        var user_password=form[1].value;
        var user_mail=form[2].value;
        if(user_name==""){
            alert('用户昵称不得为空');
            return;
        }else if(user_password==""){
            alert('用户密码不得为空');
            return;
        }else if(user_mail==""){
            alert('用户邮箱不得为空');
            return;
        }
        $.ajax({
            type: 'POST',
            url: '/user/register/ok',
            cache: false,
            data: $("#register_form").serialize(),
            dataType: 'json',

            success: function (data) {
                console.log(data);
                if(data == null){
                    alert("该邮箱已被注册")

                }else{
                    window.location.href ='/user/login';
                }

            },
            error: function () {
                alert("注册失败")
            }
        })
    })
</script>
